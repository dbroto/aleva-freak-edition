<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>🎤 Karao... ¿Qué?</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #ffcc00;
    }
    #fraseParcial {
      font-size: 1.5em;
      margin: 20px auto;
      max-width: 800px;
      line-height: 1.8;
    }
    #info {
      margin-top: 20px;
      font-size: 1.2em;
      color: #44ff44;
    }
    button {
      font-size: 1em;
      padding: 10px 20px;
      margin: 10px;
      background-color: #222;
      color: #ffcc00;
      border: 2px solid #ffcc00;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🎤 Karao... ¿Qué?</h1>
  <div id="fraseParcial">Pulsa "Siguiente canción" para empezar</div>
  <div>
    <button onclick="siguienteFrase()">🎵 Siguiente canción</button>
    <button onclick="pararFrase()">⏸️ Parar y ocultar</button>
    <button onclick="mostrarCompleta()">🎯 Mostrar completa</button>
  </div>
  <div id="info"></div>

  <script>
    const frases = [
      {
        texto: "Me falta el aliento, me sobran los miedos, me muero por dentro.",
        cancion: "Por la Raja de Tu Falda",
        artista: "Estopa",
        año: 1999
      },
      {
        texto: "Cuando tú vas, yo vengo de allí, cuando yo voy, tú todavía estás aquí.",
        cancion: "Cuando Tú Vas",
        artista: "Chenoa",
        año: 2001
      }
    ];

    let indiceActual = -1;
    let palabras = [];
    let mostradas = new Set();
    let intervalo;

    function siguienteFrase() {
      clearInterval(intervalo);
      const nueva = Math.floor(Math.random() * frases.length);
      indiceActual = nueva;
      palabras = frases[indiceActual].texto.split(' ');
      mostradas = new Set();
      mostrarFrase();
      document.getElementById('info').textContent = '';

      intervalo = setInterval(() => {
        if (mostradas.size >= palabras.length) {
          clearInterval(intervalo);
          return;
        }
        let i;
        do {
          i = Math.floor(Math.random() * palabras.length);
        } while (mostradas.has(i));
        mostradas.add(i);
        mostrarFrase();
      }, 500);
    }

    function mostrarFrase() {
      const resultado = palabras.map((palabra, i) =>
        mostradas.has(i) ? palabra : "_____"
      ).join(' ');
      document.getElementById('fraseParcial').textContent = resultado;
    }

    function mostrarCompleta() {
      if (indiceActual === -1) return;
      clearInterval(intervalo);
      document.getElementById('fraseParcial').textContent = frases[indiceActual].texto;
      const f = frases[indiceActual];
      document.getElementById('info').textContent = `🎶 "${f.cancion}" - ${f.artista} (${f.año})`;
    }

    function pararFrase() {
      clearInterval(intervalo);
      if (palabras.length > 0) {
        const oculta = palabras.map(() => "_____").join(' ');
        document.getElementById('fraseParcial').textContent = oculta;
        document.getElementById('info').textContent = '';
      }
    }
  </script>
</body>
</html>
