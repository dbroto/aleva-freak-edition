<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>🎤 Karao... ¿Qué? 🎤</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #ffcc00;
    }
    #fraseParcial {
      font-size: 1.5em;
      margin: 20px auto;
      max-width: 800px;
      line-height: 1.8;
    }
    #info {
      margin-top: 20px;
      font-size: 1.2em;
      color: #44ff44;
    }
    button {
      font-size: 1em;
      padding: 10px 20px;
      margin: 10px;
      background-color: #222;
      color: #ffcc00;
      border: 2px solid #ffcc00;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🎤 Karao... ¿Qué? 🎤</h1>
  <div id="fraseParcial">Pulsa "Siguiente canción" para empezar</div>
  <div>
    <button onclick="siguienteFrase()">🎵 Siguiente canción</button>
    <button id="botonPausa" onclick="togglePausa()">⏸️ Parar y ocultar</button>
    <button onclick="mostrarCompleta()">🎯 Mostrar completa</button>
  </div>
  <div id="info"></div>

  <script>
    const frases = [
      {
        texto: "Fijate un objetivo distinto, 
                que soy como un vino tinto, 
                que si me tomas en frío engaño, 
                y con los años me hago más listo, cariño",
        cancion: "Vino Tinto",
        artista: "Estopa"
      },
      {
        texto: "Que yo sé que la sonrisa,
                Que se dibuja en mi cara,
                Tiene que ver con la brisa,
                Que abanica tu mirada",
        cancion: "Como Camarón",
        artista: "Estopa"
      
      }
    ];

    let indiceActual = -1;
    let palabras = [];
    let mostradas = new Set();
    let intervalo;
    let enPausa = false;

    function siguienteFrase() {
      clearInterval(intervalo);
      enPausa = false;
      document.getElementById('botonPausa').textContent = "⏸️ Parar y ocultar";
      indiceActual = Math.floor(Math.random() * frases.length);
      palabras = frases[indiceActual].texto.split(' ');
      mostradas = new Set();
      mostrarFrase();
      document.getElementById('info').textContent = '';

      intervalo = setInterval(revelarPalabra, 1000);
    }

    function revelarPalabra() {
      if (mostradas.size >= palabras.length) {
        clearInterval(intervalo);
        return;
      }
      let i;
      do {
        i = Math.floor(Math.random() * palabras.length);
      } while (mostradas.has(i));
      mostradas.add(i);
      mostrarFrase();
    }

    function mostrarFrase() {
      const resultado = palabras.map((palabra, i) =>
        mostradas.has(i) ? palabra : "_____"
      ).join(' ');
      document.getElementById('fraseParcial').textContent = resultado;
    }

    function mostrarCompleta() {
      if (indiceActual === -1) return;
      clearInterval(intervalo);
      enPausa = false;
      document.getElementById('botonPausa').textContent = "⏸️ Parar y ocultar";
      document.getElementById('fraseParcial').textContent = frases[indiceActual].texto;
      const f = frases[indiceActual];
      document.getElementById('info').textContent = `🎶 "${f.cancion}" - ${f.artista}`;
    }

    function togglePausa() {
      if (indiceActual === -1) return;

      if (!enPausa) {
        clearInterval(intervalo);
        document.getElementById('fraseParcial').textContent = palabras.map(() => "_____").join(' ');
        document.getElementById('botonPausa').textContent = "▶️ Reanudar";
        enPausa = true;
      } else {
        document.getElementById('botonPausa').textContent = "⏸️ Parar y ocultar";
        mostrarFrase();
        intervalo = setInterval(revelarPalabra, 1000);
        enPausa = false;
      }
    }
  </script>
</body>
</html>
