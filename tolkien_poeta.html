let startTime, timerInterval;
function startTimer() {
    startTime = Date.now();
    timerInterval = setInterval(function() {
        let elapsed = Date.now() - startTime;
        let minutes = Math.floor(elapsed / 60000);
        let seconds = ((elapsed % 60000) / 1000).toFixed(1);

}
function stopTimer() {
