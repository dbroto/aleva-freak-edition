<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Kahoot: üíç La Comunidad de los Anillos üßô‚Äç‚ôÇÔ∏è</title>
  <style>
    body {
      background-color: #000;
      color: #ffcc00;
      font-family: 'VT323', monospace;
      text-align: center;
      padding: 2rem;
    }
    .card {
      background-color: #111;
      border: 4px solid #ffcc00;
      border-radius: 8px;
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
      box-shadow: 0 0 20px #ffcc00;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }
    #pregunta {
      font-size: 1.8rem;
      margin-bottom: 2rem;
      color: #00ffcc;
    }
    .respuesta {
      display: block;
      padding: 1rem;
      margin: 0.5rem auto;
      background-color: #222;
      border: 2px solid #ffcc00;
      color: #ffcc00;
      font-size: 1.2rem;
      cursor: pointer;
      width: 60%;
    }
    .respuesta:hover {
      background-color: #333;
    }
    .correcta {
      background-color: green !important;
      color: #fff !important;
    }
    .incorrecta {
      background-color: #882222 !important;
      color: #fff !important;
    }
    #siguiente {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 1.2rem;
      background-color: #0f0;
      color: #000;
      cursor: pointer;
      border: none;
    }
  </style>
</head>
<body>
  <h1>üíç La Comunidad de los Anillos üßô‚Äç‚ôÇÔ∏è</h1>
  <div class="card">
    <div id="pregunta">Pregunta</div>
    <div id="respuestas"></div>
  </div>
  <button id="siguiente" onclick="siguiente()">Siguiente Pregunta</button>

  <script>
    const preguntas = [
      {
        "pregunta": "¬øSoy una pregunta?",
        "respuestas": ["1", "2", "3", "4"],
        "correcta": 1
      }
    ];

    let indice = 0;

    function cargarPregunta() {
      const actual = preguntas[indice];
      document.getElementById("pregunta").textContent = actual.pregunta;
      const contenedor = document.getElementById("respuestas");
      contenedor.innerHTML = "";
      actual.respuestas.forEach((r, i) => {
        const btn = document.createElement("button");
        btn.textContent = r;
        btn.className = "respuesta";
        btn.onclick = () => responder(i, btn);
        contenedor.appendChild(btn);
      });
    }

    function responder(i, boton) {
      if (boton.classList.contains("correcta") || boton.classList.contains("incorrecta")) return;
      const correcta = preguntas[indice].correcta;
      if (i === correcta) {
        boton.classList.add("correcta");
      } else {
        boton.classList.add("incorrecta");
      }
    }

    function siguiente() {
      if (indice < preguntas.length - 1) {
        indice++;
        cargarPregunta();
      } else {
        document.getElementById("pregunta").textContent = "¬°Has completado La Comunidad de los Anillos!";
        document.getElementById("respuestas").innerHTML = "";
        document.getElementById("siguiente").style.display = "none";
      }
    }

    cargarPregunta();
  </script>
</body>
</html>
