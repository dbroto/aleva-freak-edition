<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üí∞ El Precio Justo üí∞</title>
   <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'VT323', monospace;
      background-color: #000000;
      color: #ffffff;
      text-align: center;
      padding: 2rem;
    }
    .card {
      background-color: #111;
      border: 4px solid #ffcc00;
      border-radius: 8px;
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
      box-shadow: 0 0 20px #ffcc00;
    }
    .question {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #ffcc00;
      text-shadow: 1px 1px 0 #000;
    }
    .price {
      font-size: 1.5rem;
      font-weight: bold;
      margin: 2rem 0;
      display: none;
      color: #00ff00;
      text-shadow: 1px 1px 0 #000;
    }
    button {
      background-color: #000;
      color: #ffcc00;
      border: 2px solid #ffcc00;
      padding: 1rem 2rem;
      margin: 1rem;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.7rem;
      cursor: pointer;
      box-shadow: 0 0 10px #ffcc00;
      text-transform: uppercase;
    }
    button:hover {
      background-color: #222;
    }
    #timer {
      font-size: 2.5rem;
      color: #00ffff;
      margin: 2rem 0;
      text-shadow: 1px 1px 0 #000;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="question" id="question">Pregunta aqu√≠</div>
    <div id="timer">10</div>
    <div class="price" id="price">Precio justo: 0,00‚ÄØ‚Ç¨</div>
    <button onclick="startTimer()">üéÆ Iniciar</button>
    <button onclick="showPrice()">üí∞ Mostrar</button>
    <button onclick="nextQuestion()">‚û°Ô∏è Siguiente</button>
  </div>

  <script>
    const preguntas = [
      {
        pregunta: '¬øCu√°l es el precio actual de una varita oficial de Hermione Granger en Ollivanders (r√©plica con caja)?',
        precio: '39,95‚ÄØ‚Ç¨'
      },
      {
        pregunta: '¬øCu√°nto cuesta un pack de 3 pares de calcetines con dibujos de Grogu (Baby Yoda)?',
        precio: '14,99‚ÄØ‚Ç¨'
      },
      {
        pregunta: '¬øQu√© precio tiene un Monopoly edici√≥n especial de El Se√±or de los Anillos (versi√≥n espa√±ola)?',
        precio: '39,99‚ÄØ‚Ç¨'
      },
      {
        pregunta: '¬øCu√°nto pagar√≠as por una l√°mpara de mesilla con forma de Pok√© Ball oficial con luz LED?',
        precio: '24,90‚ÄØ‚Ç¨'
      },
      {
        pregunta: '¬øCu√°l es el precio de una taza de cer√°mica de Deadpool que cambia de color con el calor?',
        precio: '12,50‚ÄØ‚Ç¨'
      }
    ];

    let currentIndex = 0;
    let countdown;
    const questionEl = document.getElementById('question');
    const priceEl = document.getElementById('price');
    const timerEl = document.getElementById('timer');

    function updateQuestion() {
      questionEl.textContent = preguntas[currentIndex].pregunta;
      priceEl.style.display = 'none';
      priceEl.textContent = 'üí∞ Precio justo: ' + preguntas[currentIndex].precio;
      timerEl.textContent = '10';
    }

    function startTimer() {
      let time = 10;
      timerEl.textContent = time;
      clearInterval(countdown);
      countdown = setInterval(() => {
        time--;
        if (time <= 0) {
          clearInterval(countdown);
          timerEl.textContent = '‚è≥ ¬°Tiempo!';
        } else {
          timerEl.textContent = time;
        }
      }, 1000);
    }

    function showPrice() {
      priceEl.style.display = 'block';
    }

    function nextQuestion() {
      currentIndex = (currentIndex + 1) % preguntas.length;
      updateQuestion();
    }

    // Inicializar con la primera pregunta
    updateQuestion();
  </script>
</body>
</html>
