   let palabraActual = "";
    let aciertos = 0;
    let tiempo = 60;
    let temporizador;
    
    function nuevaPalabra() {
      const index = Math.floor(Math.random() * palabras.length);
      palabraActual = palabras[index];
      document.getElementById("palabra").textContent = palabraActual;
    }

    function actualizarTemporizador() {
      document.getElementById("temporizador").textContent = tiempo;
      if (tiempo <= 0) {
        clearInterval(temporizador);
        document.getElementById("palabra").textContent = "‚è±Ô∏è ¬°Se acab√≥ el tiempo!";
        document.getElementById("btnAcierto").disabled = true;
        document.getElementById("btnPasar").disabled = true;
        document.getElementById("btnStart").textContent = "üîÅ Jugar de nuevo";
        document.getElementById("btnStart").disabled = false;
      }
    }

    function empezarJuego() {
      tiempo = 60;
      aciertos = 0;
      document.getElementById("puntos").textContent = "‚úÖ Aciertos: 0";
      document.getElementById("btnAcierto").disabled = false;
      document.getElementById("btnPasar").disabled = false;
      document.getElementById("btnStart").disabled = true;
      nuevaPalabra();
      actualizarTemporizador();
      temporizador = setInterval(() => {
        tiempo--;
        actualizarTemporizador();
      }, 1000);
    }

    function acierto() {
      aciertos++;
      document.getElementById("puntos").textContent = "‚úÖ Aciertos: " + aciertos;
      nuevaPalabra();
    }

    function pasar() {
      if (tiempo > 5) {
        tiempo -= 5;
      } else {
        tiempo = 0;
      }
      actualizarTemporizador();
      nuevaPalabra();
    }
