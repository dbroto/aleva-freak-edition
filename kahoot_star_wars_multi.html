
<html>
<head>

  <style>

    }
    .respuesta:hover {

    .correcta {
      background-color: green !important;
      color: #fff !important;
    }
    .incorrecta {
      background-color: #882222 !important;

    }
    #siguiente {
      margin-top: 30px;

    }
  </style>
</head>
<body>
  <h1>ðŸŒŒ El Camino del Jedi</h1>
  <div id="pregunta"></div>
  <div id="respuestas"></div>
  <button id="siguiente" onclick="siguiente()">Siguiente Pregunta</button>

  <script>
    const preguntas = [{'pregunta': 'Â¿QuiÃ©n fue el maestro de Obi-Wan Kenobi?', 'respuestas': ['Mace Windu', 'Yoda', 'Qui-Gon Jinn', 'Anakin Skywalker'], 'correcta': 2}, {'pregunta': 'Â¿En quÃ© planeta naciÃ³ Luke Skywalker?', 'respuestas': ['Tatooine', 'Naboo', 'Alderaan', 'Endor'], 'correcta': 0}, {'pregunta': 'Â¿CÃ³mo se llama la nave de Han Solo?', 'respuestas': ['X-Wing', 'Destructor Estelar', 'HalcÃ³n Milenario', 'Nave Jedi'], 'correcta': 2}, {'pregunta': 'Â¿QuiÃ©n es el padre de Luke Skywalker?', 'respuestas': ['Obi-Wan', 'Palpatine', 'Darth Vader', 'Mace Windu'], 'correcta': 2}, {'pregunta': 'Â¿QuÃ© color es el sable lÃ¡ser de Mace Windu?', 'respuestas': ['Verde', 'Rojo', 'Azul', 'Morado'], 'correcta': 3}, {'pregunta': 'Â¿QuiÃ©n entrenÃ³ a Anakin Skywalker?', 'respuestas': ['Yoda', 'Obi-Wan Kenobi', 'Qui-Gon Jinn', 'Luke Skywalker'], 'correcta': 1}, {'pregunta': 'Â¿QuÃ© especie es Yoda?', 'respuestas': ['Yoda es Ãºnico', 'Wookie', 'Desconocida', 'Jawa'], 'correcta': 2}, {'pregunta': 'Â¿CuÃ¡l es el nombre del planeta sede del Senado GalÃ¡ctico?', 'respuestas': ['Tatooine', 'Mustafar', 'Coruscant', 'Dagobah'], 'correcta': 2}, {'pregunta': 'Â¿QuÃ© droide acompaÃ±a a C-3PO?', 'respuestas': ['BB-8', 'R5-D4', 'IG-88', 'R2-D2'], 'correcta': 3}, {'pregunta': "Â¿QuiÃ©n dice: 'Yo soy tu padre'?", 'respuestas': ['Obi-Wan', 'Darth Vader', 'Palpatine', 'Boba Fett'], 'correcta': 1}];
    let indice = 0;

    function cargarPregunta() {
      document.getElementById("pregunta").textContent = preguntas[indice].pregunta;
      const contenedor = document.getElementById("respuestas");
      contenedor.innerHTML = "";
      preguntas[indice].respuestas.forEach((r, i) => {
        const btn = document.createElement("button");
        btn.textContent = r;
        btn.className = "respuesta";
        btn.onclick = () => responder(i, btn);
        contenedor.appendChild(btn);
      });
    }

    function responder(i, boton) {
      const correcta = preguntas[indice].correcta;
      if (boton.classList.contains("correcta") || boton.classList.contains("incorrecta")) return;
      if (i === correcta) {
        boton.classList.add("correcta");
      } else {
        boton.classList.add("incorrecta");
      }
    }

    function siguiente() {
      if (indice < preguntas.length - 1) {
        indice++;
        cargarPregunta();
      } else {
        document.getElementById("pregunta").textContent = "Â¡Has completado El Camino del Jedi!";
        document.getElementById("respuestas").innerHTML = "";
        document.getElementById("siguiente").style.display = "none";
      }
    }

    cargarPregunta();
  </script>
</body>
</html>
