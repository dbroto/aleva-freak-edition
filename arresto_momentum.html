  <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>🐢 Arresto Momentum 🐢</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #ffcc00;
    }
    #escena {
      font-size: 1.5em;
      margin: 30px 0;
      min-height: 4em;
    }
    button {
      font-size: 1em;
      padding: 10px 20px;
      margin: 10px;
      background-color: #222;
      color: #ffcc00;
      border: 2px solid #ffcc00;
      cursor: pointer;
    }
    #temporizador {
      font-size: 2em;
      color: #44ff44;
      margin: 20px;
    }
  </style>
</head>
<body>
  <h1>🐢 Arresto Momentum 🐢</h1>
  <div id="escena">🎬 Pulsa para una nueva escena a cámara lenta</div>
  <button onclick="nuevaEscena()">🎲 Siguiente escena</button>
  <button onclick="iniciarTemporizador()">⏱️ Empezar 45s</button>
  <div id="temporizador">45</div>

  <script>
    const escenas = [
      "¡Estás esquivando un láser como Neo en Matrix!",
      "Corre hacia tu amor en el aeropuerto... pero tropezando en cámara lenta.",
      "Explota un confeti en tu boda y lo celebras con una voltereta épica.",
      "Lanzas una tarta de boda como si fuera una granada mágica.",
      "Te han dado una bofetada dramática. Muy, muy dramática.",
      "Saltas al agua en slow motion como si estuvieras en Baywatch.",
      "Te conviertes en Hulk... ¡pero primero te quitas los zapatos lentamente!",
      "Estás en una pelea de bar... con churros como armas.",
      "Sacas el anillo del bolsillo... y se te cae al suelo con horror.",
      "Estás en una batalla Jedi... pero con cucharas en cámara lenta."
    ];

    function nuevaEscena() {
      const escena = escenas[Math.floor(Math.random() * escenas.length)];
      document.getElementById('escena').textContent = escena;
    }

    let tiempo = 45;
    let intervalo;

    function iniciarTemporizador() {
      clearInterval(intervalo);
      tiempo = 45;
      document.getElementById('temporizador').textContent = tiempo;
      intervalo = setInterval(() => {
        tiempo--;
        document.getElementById('temporizador').textContent = tiempo;
        if (tiempo === 0) {
          clearInterval(intervalo);
        }
      }, 1000);
    }
  </script>
</body>
</html>
