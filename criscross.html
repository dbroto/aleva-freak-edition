<html>
<head>
  <title>🤸 CrisCross Extremo 🤸</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #111;
      font-family: monospace;
      text-align: center;
      padding: 40px;
    }
    button {
      padding: 15px 30px;
      font-size: 1.4em;
      margin-bottom: 20px;
      background-color: #333;
      color: #0f0;
      border: 2px solid #0f0;
      cursor: pointer;
    }
    #postura-nombre {
      font-size: 2em;
      color: #ffff00;
      margin-top: 20px;
    }
    #postura-desc {
      font-size: 1.4em;
      color: #adff2f;
      margin-top: 10px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1 style="color:#0ff;">🤸 CrisCross Extremo 🤸</h1>
  <button onclick="siguiente()">🎲 Nueva Prueba</button>
  <div id="postura-nombre"></div>
  <div id="postura-desc"></div>
  <script>
    let posturas = [{'nombre': '🦸\u200d♂️ El Superhéroe Atascado', 'descripcion': 'Haz una pose de vuelo con un brazo al frente... pero de rodillas en el suelo, como si hubieras fallado el despegue. Grita el nombre de tu superhéroe mientras mantienes la pose.'}, 
                    {'nombre': '🐉 Despertar del Dragón', 'descripcion': 'Túmbate boca abajo, sube los brazos como alas y mueve las piernas como si intentaras volar. Cada rugido del host, debes dar un coletazo. El más sincronizado, gana.'}, 
                    {'nombre': '👰 Novia de Hielo', 'descripcion': 'Cruza los brazos, saca el labio inferior, mira con desprecio a tu oponente y quédate congelado como si tu pareja llegara tarde al altar. El primero en reír, pierde.'},
                    {'nombre': '💩 La Cagada del Ogro', 'descripcion': 'Ponte en posición de sentadilla profunda, con cara de sufrimiento. Cada 5 segundos, haz un sonido gutural. Gana quien aguante más sin levantarse.'}, 
                    {'nombre': '🎤 Balada Épica', 'descripcion': 'Haz postura de micrófono con un zapato, ponte de rodillas y canta cualquier palabra como si fuese una balada de amor trágico. El host decide quién fue más intenso.'},
                    {'nombre': '🤼 Choque de Titanes', 'descripcion': 'De espaldas entre vosotros, bajad lentamente en squat hasta tocar el suelo con las manos. El primero que se caiga o se ría, pierde la batalla.'}, 
                    {'nombre': '🐸 El Jedi Saltarín', 'descripcion': 'Salta como una rana tres veces. El que llegue más lejos gana.'},
                    {'nombre': '🦑 El Kraken Desatado', 'descripcion': 'Con las manos haciendo tentáculos, muévete lentamente hacia tu oponente mientras haces sonidos de burbujas. Si el rival se ríe, punto para ti.'}, 
                    {'nombre': '👑 Rey del Trono', 'descripcion': 'Colócate en pose de rey en su trono... pero sin silla. Sentadilla en el aire y un gesto de desprecio absoluto. El primero en temblar, abdica.'}, 
                    {'nombre': '🧘\u200d♂️ Entrenamiento Jedi', 'descripcion': 'Colócate en una sentadilla apoyado en la pared. Extiende los brazos hacia el cielo y cierra los ojos. Que la fuerza te acompañe.'},
                    {'nombre': '🧹 Vuelo de Escoba', 'descripcion': 'El más pequeño del equipo, debe llevar a caballito al más grande. Vosotros decidís la distancia. Cuidado no se rompa la escoba.'}, 
                    {'nombre': '🕶️ Misión Imposible', 'descripcion': 'Haz equilibrio con tu pierna derecha, la izquierda en el aire y las manos en forma de pistola. Enfréntate a tu rival. El primero en tocar el suelo, pierde.'}, 
                  ];
    function siguiente() {
      let p = posturas[Math.floor(Math.random() * posturas.length)];
      document.getElementById("postura-nombre").innerText = p.nombre;
      document.getElementById("postura-desc").innerText = p.descripcion;
    }
  </script>
</body>
</html>
