<body>
  <h1>ðŸŽ® The Final Boss ðŸŽ®</h1>
    <div class="card">

  <button id="siguiente" onclick="siguiente()">Siguiente Pregunta</button>

  <script>
    const preguntas = [
      {
        "pregunta": "Â¿CuÃ¡l es el nombre del mago que guÃ­a a la Comunidad?",
        "respuestas": ["Saruman", "Radagast", "Gandalf", "Sauron"],
        "correcta": 2
      },
      {
        "pregunta": "Â¿QuÃ© objeto debe destruir Frodo?",
        "respuestas": ["El bastÃ³n de Gandalf", "El Anillo Ãšnico", "La espada de Aragorn", "El Palantir"],
        "correcta": 1
      },
      {
        "pregunta": "Â¿CÃ³mo se llama el padre de Legolas?",
        "respuestas": ["Elrond", "Thranduil", "Celeborn", "Glorfindel"],
        "correcta": 1
      }
    ];

    let preguntaActual = null;

    function cargarPreguntaAleatoria() {
      preguntaActual = preguntas[Math.floor(Math.random() * preguntas.length)];
      document.getElementById("pregunta").textContent = preguntaActual.pregunta;
      const contenedor = document.getElementById("respuestas");
      contenedor.innerHTML = "";

      preguntaActual.respuestas.forEach((r, i) => {
        const btn = document.createElement("button");
        btn.textContent = r;
        btn.className = "respuesta";
        btn.dataset.index = i;
        btn.onclick = () => responder(i, btn);
        contenedor.appendChild(btn);
      });
    }

    function responder(i, boton) {
      if (boton.classList.contains("correcta") || boton.classList.contains("incorrecta")) return;

      if (i === preguntaActual.correcta) {
        boton.classList.add("correcta");
      } else {
        boton.classList.add("incorrecta");
      }
    }

    function siguiente() {
      cargarPreguntaAleatoria();
    }

    // Cargar una pregunta al inicio
    cargarPreguntaAleatoria();
  </script>
