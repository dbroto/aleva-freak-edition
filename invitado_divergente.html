    function nuevaEscena() {
      const escena = escenas[Math.floor(Math.random() * escenas.length)];
      document.getElementById('escena').textContent = escena;
    }

    let tiempo = 45;
    let intervalo;

    function iniciarTemporizador() {
      clearInterval(intervalo);
      tiempo = 45;
      document.getElementById('temporizador').textContent = tiempo;
      intervalo = setInterval(() => {
        tiempo--;
        document.getElementById('temporizador').textContent = tiempo;
        if (tiempo === 0) {
          clearInterval(intervalo);
        }
      }, 1000);
    }
