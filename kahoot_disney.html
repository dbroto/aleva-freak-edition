    let preguntaActual = null;

    function cargarPreguntaAleatoria() {
      preguntaActual = preguntas[Math.floor(Math.random() * preguntas.length)];
      document.getElementById("pregunta").textContent = preguntaActual.pregunta;
      const contenedor = document.getElementById("respuestas");
      contenedor.innerHTML = "";

      preguntaActual.respuestas.forEach((r, i) => {
        const btn = document.createElement("button");
        btn.textContent = r;
        btn.className = "respuesta";
        btn.dataset.index = i;
        btn.onclick = () => responder(i, btn);
        contenedor.appendChild(btn);
      });
    }

    function responder(i, boton) {
      if (boton.classList.contains("correcta") || boton.classList.contains("incorrecta")) return;

      if (i === preguntaActual.correcta) {
        boton.classList.add("correcta");
      } else {
        boton.classList.add("incorrecta");
      }
    }

    function siguiente() {
      cargarPreguntaAleatoria();
    }
